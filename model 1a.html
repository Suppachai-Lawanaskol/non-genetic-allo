<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model 1a</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Non-genetic risk factors of allopurinol hypersensitivity; Allopurinol starting without serum urate information; Model 1a</h2>
        <div class="input-group">
            <label for="female">Female:</label>
            <input type="radio" id="female_yes" name="female" value="1"> Yes
            <input type="radio" id="female_no" name="female" value="0" checked> No
        </div>
        <div class="input-group">
            <label for="age_65">Age &ge; 65:</label>
            <input type="radio" id="age_65_yes" name="age_65" value="1"> Yes
            <input type="radio" id="age_65_no" name="age_65" value="0" checked> No
        </div>
        <div class="input-group">
            <label for="mdrd_ckd">MDRD CKD:</label>
            <input type="radio" id="mdrd_ckd_yes" name="mdrd_ckd" value="1"> Yes
            <input type="radio" id="mdrd_ckd_no" name="mdrd_ckd" value="0" checked> No
        </div>
        <div class="input-group">
            <label for="diuretic">Diuretic:</label>
            <input type="radio" id="diuretic_yes" name="diuretic" value="1"> Yes
            <input type="radio" id="diuretic_no" name="diuretic" value="0" checked> No
        </div>
        <button onclick="calculateProbability()">Calculate Probability</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateProbability() {
            var female = parseInt(document.querySelector('input[name="female"]:checked').value);
            var age_65 = parseInt(document.querySelector('input[name="age_65"]:checked').value);
            var mdrd_ckd = parseInt(document.querySelector('input[name="mdrd_ckd"]:checked').value);
            var diuretic = parseInt(document.querySelector('input[name="diuretic"]:checked').value);

            var numerator = Math.exp(1.250165 * female + 0.0638349 * age_65 + 0.8517973 * mdrd_ckd - 0.4269041 * diuretic - 6.421989);
            var denominator = Math.exp(1.250165 * female + 0.0638349 * age_65 + 0.8517973 * mdrd_ckd - 0.4269041 * diuretic - 6.421989)+1;

            var probability = numerator / denominator;

            document.getElementById('result').innerHTML = "Probability: " + probability.toFixed(4);
        }
    </script>
</body>
</html>
